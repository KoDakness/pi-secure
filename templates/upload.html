<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload - Secure Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
</head>

<body class="bg-white text-red-800 min-h-screen">
        <h1 class="text-3xl font-semibold text-white">Uploads</h1>
        <a href="/logout" class="text-white hover:underline">Logout</a>
    </header>

    <main class="p-8 max-w-4xl mx-auto mt-8">
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <h2 class="text-2xl font-semibold mb-6">Upload a File</h2>
          <form method="POST" action="/upload" enctype="multipart/form-data" class="space-y-4">
            <div>
              <input type="file" name="file" id="file" required class="w-full p-3 rounded-lg bg-gray-200 border-gray-400 focus:border-red-400">
            </div>
            <button type="submit" class="w-full py-3 bg-red-600 hover:bg-red-500 rounded-lg text-white font-semibold focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Upload File</button>
          </form>
        </div>
        <div class="mt-8 text-center">
          <a href="{{ url_for('dashboard') }}" class="text-red-600 hover:underline">Back to Dashboard</a>
        </div>
      </main>
</main>
</body>

</html>
