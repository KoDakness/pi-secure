<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register - Secure Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-300 h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-96">
        <h2 class="text-3xl font-bold text-center mb-6 text-blue-400">Register</h2>
        
        <form method="POST" class="space-y-4">
            <div>
                <label class="block mb-1">Username</label>
                <input type="text" name="username" required class="w-full p-2 rounded bg-gray-700 text-white">
            </div>
            <div>
                <label class="block mb-1">Password</label>
                <input type="password" name="password" required class="w-full p-2 rounded bg-gray-700 text-white">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 p-2 rounded text-white font-semibold">Register</button>
        </form>

        <p class="mt-4 text-center">
            Already have an account? 
            <a href="/login" class="text-blue-400 hover:underline">Login</a>
        </p>
    </div>
</body>

</html>
