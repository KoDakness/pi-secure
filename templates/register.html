<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register - Secure Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white-100 text-gray-300 h-screen flex items-center justify-center">
    <div class="bg-gray-300 p-8 rounded-xl shadow-lg w-96">
        <div class="flex items-center mb-6">
            <img src="/static/pi-secure.png" alt="Pi-Secure Logo" class="h-16 w-16 mr-7" />
            <h2 class="text-3xl font-bold text-red-500">Pi-Secure</h2>
          </div>
        <form method="POST" class="space-y-4">
            <div>
                <label class="block mb-1">Username</label>
                <input type="text" name="username" required class="w-full p-2 rounded bg-white-100 text-black">
            </div>
            <div>
                <label class="block mb-1">Password</label>
                <input type="password" name="password" required class="w-full p-2 rounded bg-white-100 text-black">
            </div>
            <button type="submit" class="w-full bg-red-500 hover:bg-gray-500 p-2 rounded text-white font-semibold">Register</button>
        </form>

        <p class="mt-4 text-center">
            Already have an account? 
            <a href="/login" class="text-red-500 hover:underline">Login</a>
        </p>
    </div>
</body>

</html>
